<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<Form>
<label>Name</label>
<input type="text" name=""value=""> <br><br />
<label>Email</label>
<input type="email" id="email" name="email" multiple><br /><br />
<label>Phone number</label>
<input type="tel" id="tel" name="tel"><br /><Br />
<label>What is your favorite color?</label>
<input type="color" name="color" id="color"><br /><Br />
<label>Book an appointment</label>
<input type="datetime-local" name="datetime" id="datetime"><br /><br />

<label for="price">Desired Salary: </label>
<input type="range" name="price" id="price" min="0" max="100000" step="1000" value="250000">
<output class="price-output" for="price"></output>

</Form>


  </body>
</html>
